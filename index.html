<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shape recognition</title>

  <style>
    #content {
      padding: 15px;
    }

    canvas {
      width: 100px;
    }

    .pred {
      font-size: 20px;
      line-height: 25px;
      width: 100px;
    }

    .pred-correct {
      background-color: #00cf00;
    }

    .pred-incorrect {
      background-color: red;
    }

    .pred-container {
      display: inline-block;
      width: 100px;
      margin: 10px;
    }

    #lossCanvas>div,
    #accuracyCanvas>div {
      display: none;
    }

    .canvases {
      display: inline-block;
      width: 460px;
    }
  </style>
</head>

<body>
  <div id="content">
    <h3>Basic shape recognition</h3>

    <div id="status">Loading data...</div>
    <div id="message"></div>

    <div id="stats">
      <div class="canvases">
        <div class="label" id="loss-label"></div>
        <div id="lossCanvas"></div>
      </div>
      <div class="canvases">
        <div class="label" id="accuracy-label"></div>
        <div id="accuracyCanvas"></div>
      </div>
    </div>

    <div id="images"></div>
  </div>
  <script src="index.js"></script>
</body>
