<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shape recognition</title>
  <style>
    .charts {
      display: flex;
    }
  </style>
</head>

<body>
  <div class="container">
    <button type="button" class="train">Train</button>
    <button type="button" class="predict">Predict</button>
    <div class="charts">
      <div class="loss">
        <div class="loss-vis"></div>
        <div class="loss-label"></div>
      </div>
      <div class="accuracy">
        <div class="accuracy-vis"></div>
        <div class="accuracy-label"></div>
      </div>
    </div>

    <div class="images"></div>
  </div>
  <script src="index.js"></script>
</body>
